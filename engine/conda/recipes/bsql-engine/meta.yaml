{% set cuda_version='.'.join(environ.get('CUDA_VERSION', '9.2').split('.')[:2]) %}
{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') %}
{% set minor_version =  version.split('.')[0] + '.' + version.split('.')[1] %}
{% set git_revision_count=environ.get('GIT_DESCRIBE_NUMBER', 0) %}
{% set py_version=environ.get('CONDA_PY', 36) %}
{% set rapids_build_version=environ.get('RAPIDS_BUILD_VERSION', '0.10') %}

package:
    name: bsql-engine
    version: {{ version }}

build:
    number: {{ git_revision_count }}
    string: cuda{{ cuda_version + '_py' + py_version + '_' + git_revision_count }}
    script_env:
      - CUDA_VERSION
      - CUDACXX

source:
    path: ../../..

requirements:
    # WARNING NOTE IMPORTANT NEVER USE A BUILD SECTION FOR THIS PACKAGE! https://github.com/conda/conda-build/issues/2086#issuecomment-459441120
    host:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cudatoolkit {{ cuda_version }}.*
        - python
        - pip
        - setuptools
        - cython >=0.29,<0.30
        - dask-cudf {{ rapids_build_version }}.*
        - libbsql-engine {{ version }}.*
    run:
        - python
        - pip
        - setuptools
        - cudatoolkit {{ cuda_version }}.*
        - dask-cudf {{ rapids_build_version }}.*
        - libbsql-engine {{ version }}.*

test:
    commands:
        python -c "import cio"


about:
    home: http://www.blazingsql.com/
    license: Apache-2.0
    license_family: Apache
    license_file: LICENSE
