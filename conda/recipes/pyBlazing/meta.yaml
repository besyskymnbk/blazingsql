{% set cuda_version='.'.join(environ.get('CUDA_VERSION', '9.2').split('.')[:2]) %}
{% set build = environ.get('BUILD', '0').lstrip('v') %}

package:
    name: blazingsql-python
    version: 0.4.0

build:
    number: {{ build }}
    string: cuda{{ cuda_version + '_py' + CONDA_PY + '_' + build }}

source:
    path: ../../../

requirements:
    build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
    host:
        - python
        - cudf
        - pip
        - blazingsql-protocol
        - nvstrings
        - rmm
        - dask-cudf
        - dask

    run:
        - python
        - pip
        - blazingsql-protocol
        - nvstrings
        - rmm
        - cudf
        - dask-cudf
        - dask
about:
    home: http://www.blazingsql.com/
    license: Apache-2.0
    license_family: Apache
    license_file: LICENSE
